{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body
    style="
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    "
  >
    <div
      style="
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      "
    >
      <h2 style="margin-bottom: 20px">Login</h2>
      <form method="POST" action="">
        {% csrf_token %}
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          style="
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
          "
        />
        <button
          type="submit"
          style="
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
          "
        >
          Login
        </button>
      </form>
      <p style="margin-top: 15px">
        Don't have an account? <a href="{% url 'signup' %}">Signup</a>
      </p>
    </div>
  </body>
</html>
